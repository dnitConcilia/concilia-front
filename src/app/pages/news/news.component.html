<section id="home" class="home">
    <div class="overlay overlay-min">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 ">
					<h1 style="text-align: -webkit-center;">
						<img src="assets/images/banner_images/NOTICIAS.png" alt="Logo do concilia" style="max-width:60%;margin-top: 150px;">
					</h1>
	            </div>
            </div>
        </div>
    </div>
</section>
<section id="portfolio" class="portfolio lightbg" style="padding-top:100px;padding-bottom:100px">
    <div class="container-fluid">
        <div class="row">
                <div class="col-sm-6">
                    <div class="head_title" style="margin-left:15px;">
                        <h3 class="font-3rem">Not√≠cias</h3>
                        <div class="separator"></div>
                    </div>
                </div>
		</div>
		<div class="row">
			<div *ngFor="let item of news" class="col-sm-4 bcards" >
				<div class="view view-first">
				  <img style="width:500px; height:300px" src="{{item.image}}" />
				  <div class="mask">
					<h2>{{item.title}}</h2>
					<a [routerLink]="['/noticias', item.slug]" class="info">Leia Mais...</a>
				  </div>
				</div>
            </div>
		</div>
    </div>
</section>
