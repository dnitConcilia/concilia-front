<div class="read-more-news-overlay">
	<div class="container-fluid">
		<div class="row">
			<div class="text-center">
				<div class="col-sm-12 no-padding">
					<div class="border-road" style="height:100px;">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<section id=timeline style="background-color: rgba(3, 22, 37, 0.85);">
	<div class="container">
		<div class="row">
			<div class="head_title" style="margin-top: 60px;">
				<h3 class="font-3rem" style="color:white;">CONHEÇA A HISTÓRIA DO PROGRAMA</h3>
				<div class="separator"></div>
			</div>
		</div>
	</div>
	<div class="row">
		<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li *ngFor="let i of n_events" data-target="#myCarousel" [attr.data-slide-to]="i"></li>
		  </ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div *ngFor="let item of events" class="item">
					<div class="tl-item">
						<div class="tl-bg" [ngStyle]="{'background-image': 'url(' + item.image + ')'}"></div>

						<div class="tl-year">
							<p class="f2 heading--sanSerif">{{item.date | humanizeDate}}</p>
						</div>

						<div class="tl-content">
							<h1>{{item.title}}</h1>
							<p>{{item.text}}</p>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</section>
