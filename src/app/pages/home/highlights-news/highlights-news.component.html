<section id="portfolio" class="portfolio lightbg" style="padding-top:100px;padding-bottom:50px">
	<div class="container">
        <div class="row">
                <div class="col-sm-6">
                    <div class="head_title" style="margin-left: 15px;">
                        <h3 class="font-3rem">Últimas notícias</h3>
                        <div class="separator"></div>
                    </div>
                </div>
		</div>
		<div class="row" style="margin-bottom: 50px;">
			<div *ngFor="let item of news" class="col-sm-12 col-md-6 col-lg-4" >
				<figure class="snip1208">
					<img src="{{basePathImage}}{{item.image}}" alt="sample66"/>
					<div class="date"><span class="day">{{item.published_at | humanizeDate}}</span></div>
					<figcaption>
						<h3>{{item.title}}</h3>
						<!-- <p>{{item.subTitle}}</p> -->
						<button class="btn btn-block">Leia mais</button>
					</figcaption><a [routerLink]="['/noticias', item.slug]"></a>
				</figure>
			</div>
		</div>
    </div>
</section>
<cba-button-block btnIcon="news"></cba-button-block>
