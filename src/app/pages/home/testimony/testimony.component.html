<section id="portfolio" class="portfolio lightbg" style="padding-top:100px;padding-bottom:50px">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="head_title" style="margin-left: 15px;">
                    <h3 class="font-3rem">Depoimentos</h3>
                    <div class="separator"></div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 50px;">
            <div *ngFor="let item of testimonys" class="col-sm-12 col-md-6 col-lg-4">
                {{item.name}} <br />
                {{item.testimony}} <br />
                {{item.explace}} <br />
                {{item.place}}
            </div>
        </div>
    </div>
</section>
